{% extends 'account/base.html' %}

{% block content %}

<h1>Tervetuloa</h1>
{% if user.is_authenticated %}
    <p>User logged in: {{ user }}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>Kirjaudu sisään antaaksesi palautetta</p>
    <p><a href="{% url 'login' %}">Kirjaudu</a></p>
    <p><a href="{% url 'signup' %}">Luo tili</a></p>
{% endif %}

<h2>Anna <a href="{% url 'feedback:index' %}">palautetta</a></h2>

{% endblock %}
